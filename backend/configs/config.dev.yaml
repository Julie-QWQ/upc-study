server:
  port: 8080
  mode: debug
  read_timeout: 10
  write_timeout: 10
  cors_allow_origins:
    - "http://localhost:3000"
    - "http://127.0.0.1:3000"

database:
  host: localhost
  port: 5432
  user: julie
  password: your_password
  dbname: upc_study
  sslmode: disable
  max_open_conns: 10
  max_idle_conns: 5

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0

jwt:
  secret: "dev-secret-key"
  expire_time: 24

oss:
  provider: minio
  endpoint: "localhost:9000"
  access_key: "minioadmin"
  secret_key: "minioadmin"
  bucket_name: "upc-study"
  region: ""
  use_ssl: false

smtp:
  host: "smtp.qq.com"
  port: 587
  tls_mode: "starttls"
  username: "your_email@qq.com"
  password: "your_smtp_password"
  from: "UPC-DocHub"
  tls_mode: "starttls"

log:
  level: debug
  filename: "logs/app.log"
  max_size: 100
  max_backups: 3
  max_age: 30
